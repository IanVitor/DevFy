<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>DevFy</title>
</head>
<body>

  <main class="player-container">
    <div class="img-container">
      <img id="img" width="300px" src="https://images.squarespace-cdn.com/content/v1/5183c2cde4b0580e000616c0/1476978099434-05AT75B2T3EX0V21UASW/image-asset.jpeg" alt="Music image">
    </div>

    <div class="info-container">
      <h2 id="music-name">Fly me to the moon</h2>
      <p id="artist-name">Frank Sinatra</p>
    </div>

    <div class="bar-progres">
      <div class="current-progres"></div>
    </div>

    <div class="controls-container">
      <button class="button" id="left-button"><i class="fa-solid fa-angle-double-left"></i></button>
      <button class="button" id="play-button"><i class="fa-solid fa-play"></i></button>
      <button class="button" id="right-button"><i class="fa-solid fa-angle-double-right"></i></button>
    </div>

  </main>
  
  <script src="scripts/script.js"></script>
</body>
</html>
